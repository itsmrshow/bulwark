services:
  bulwark:
    build: .
    image: bulwark:dev
    container_name: bulwark
    restart: unless-stopped
    ports:
      - "8085:8080"
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /docker_data:/docker_data:ro
      - bulwark_state:/var/lib/bulwark

volumes:
  bulwark_state:
    driver: local
